  - pulseaudio-alsa 
  - pavucontrol  
  - dbus 
  - bluez 
  - bluez-utils 
  - pulseaudio-bluetooth 
  - blueman 
  - alsa-plugins 
  - alsa-utils  
  - archlinux-wallpaper  
