---
- name: "Playing with Arch and Ansible"
  hosts: localhost
  become: true
  connection: local

  tasks:
    - name: Install and setup reflector for faster repo access
      import_role:
        name: arch-reflector
      tags:
        - install

    - name: Install and setup bluetooth services
      import_role:
        name: arch-bluetooth
      tags:
        - bluetooth

    - include_vars: vars/packages.yml

    - name: Install required packages
      import_role:
        name: arch-packages
      tags:
        - packages
